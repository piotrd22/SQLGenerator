<!doctype html>
<html lang="en">
  <head>
      <title>Chat with OpenAI</title>
      <meta content="text/html; charset=utf-8" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="main.css" />
      <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
      <script src="index.js" defer></script>
  </head>
  <body>
  <div class="sidebar">
      <header class="centered-content">
          <img src="https://upload.wikimedia.org/wikipedia/commons/c/c9/OpenAI_Logo_%282%29.svg" alt="OpenAI Logo" width="200" />
      </header>
      <ul class="nav flex-column">
          <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
          </li>
      </ul>
  </div>
  <div class="content">
      <div class="chatbox" id="chatbox"></div>
      <div class="input-container">
          <form id="query-form" class="row g-3">
              <div class="input-group mb-3">
                  <label for="database-select" class="visually-hidden">Database:</label>
                  <select id="database-select" class="form-select">
                      <option value="db1">Database 1</option>
                  </select>
                  <label for="query-input" class="visually-hidden">Query:</label>
                  <textarea id="query-input" class="form-control" placeholder="Type your query here..." rows="3"></textarea>
                  <button class="btn btn-primary" type="submit" id="button-addon2">Send Query</button>
              </div>
          </form>
      </div>
  </div>
  </body>
</html>
